<!-- Logo -->
<div id="logo">
  <a href="{{- '/' | absolute_url -}}" id="home-link">
    <!-- <span class="image avatar48"> -->
      <img src="{{- site.avatar | relative_url -}}" style="background-color: rgba(150,150,150,0.0 );" alt="{{- site.author | default: 'unknown author' | prepend: 'Avatar of ' -}}"  class="avatar" width=100 style="width:80%;max-width:100px" />
    <!-- </span> -->
    <h1 id="title">{{- site.title -}}</h1>
    <p>{{- site.subtitle -}}</p>
  </a>
</div>
