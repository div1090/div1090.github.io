---
layout: default
title: Portfolio
icon: fa-th
order: 2
---

{%- assign _projects = site.projects | sort: 'order' -%}
<div class = "row" style="font-size:16px;">
  {%- for _project in _projects -%}
  	<div class="3u" style="font-size:16px;">
  		<div class = "item" style="font-size:16px;">
        <header>
  				<h3>{{- _project.title -}}</h3>
				</header>
  			<a href="{{- _project.url | absolute_url -}}" class = "image snug centered" ><img src="{{ _project.image | relative_url }}" width="100" style="display:block;width:80%;max-width:300px"  /> </a>
        <p>{{- _project.subtitle -}}</p>
        <footer><a href="{{- _project.url | absolute_url -}}">read more...</a></footer>
  		</div>
  	</div>
  {%- endfor -%}
</div>
